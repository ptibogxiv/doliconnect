<html dir="ltr" mozdisallowselectionprint>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>PDF.js viewer</title>

<!--#if MOZCENTRAL-->
<!--#include viewer-snippet-firefox-extension.html-->
<!--#endif-->

<!--#if MOZCENTRAL-->
<!--<link rel="stylesheet" href="resource://pdf.js/web/viewer.css">-->
<!--#else-->
<link rel="stylesheet" href="viewer-geckoview.css">
<!--#endif-->

<!--#if !MOZCENTRAL-->
    <link rel="resource" type="application/l10n" href="locale/locale.properties">
<!--#endif-->

<!--#if !MOZCENTRAL-->
    <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
      {
        "imports": {
          "pdfjs/": "../src/",
          "pdfjs-lib": "../src/pdf.js",
          "pdfjs-web/": "./",

          "web-annotation_editor_params": "./stubs-geckoview.js",
          "web-com": "./genericcom.js",
          "web-pdf_attachment_viewer": "./stubs-geckoview.js",
          "web-pdf_cursor_tools": "./stubs-geckoview.js",
          "web-pdf_document_properties": "./stubs-geckoview.js",
          "web-pdf_find_bar": "./stubs-geckoview.js",
          "web-pdf_layer_viewer": "./stubs-geckoview.js",
          "web-pdf_outline_viewer": "./stubs-geckoview.js",
          "web-pdf_presentation_mode": "./stubs-geckoview.js",
          "web-pdf_sidebar": "./stubs-geckoview.js",
          "web-pdf_thumbnail_viewer": "./stubs-geckoview.js",
          "web-print_service": "./stubs-geckoview.js",
          "web-secondary_toolbar": "./stubs-geckoview.js",
          "web-toolbar": "./toolbar-geckoview.js"
        }
      }
    </script>

    <script src="viewer-geckoview.js" type="module-shim"></script>
<!--#else-->
<!--<script src="resource://pdf.js/web/viewer.js"></script>-->
<!--#endif-->

  </head>

  <body tabindex="1">
    <div id="outerContainer">

      <div id="mainContainer">

        <div id="floatingToolbar">
          <button id="download" class="toolbarButton" title="Save" tabindex="31" data-l10n-id="download">
            <span data-l10n-id="download_label">Download</span>
          </button>
          <button id="openInApp" class="toolbarButton" title="Open in app" tabindex="32" data-l10n-id="open_in_app">
            <span data-l10n-id="open_in_app_label">Open in app</span>
          </button>
        </div>

        <div id="viewerContainer" tabindex="0">
          <div id="viewer" class="pdfViewer"></div>
        </div>
      </div> <!-- mainContainer -->

      <div id="dialogContainer">
        <dialog id="passwordDialog">
          <div class="row">
            <label for="password" id="passwordText" data-l10n-id="password_label">Enter the password to open this PDF file:</label>
          </div>
          <div class="row">
            <input type="password" id="password" class="toolbarField">
          </div>
          <div class="buttonRow">
            <button id="passwordCancel" class="dialogButton"><span data-l10n-id="password_cancel">Cancel</span></button>
            <button id="passwordSubmit" class="dialogButton"><span data-l10n-id="password_ok">OK</span></button>
          </div>
        </dialog>
      </div>  <!-- dialogContainer -->

    </div> <!-- outerContainer -->

<!--#if !MOZCENTRAL-->
    <input type="file" id="fileInput" class="hidden">
<!--#endif-->

  </body>
</html>
